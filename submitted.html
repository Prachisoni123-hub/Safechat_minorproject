<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeChat – Success</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f0f4ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    width: 450px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }

  .check {
    font-size: 55px;
    color: #1e41b0; /* LNCT Blue */
    animation: pop 0.5s ease;
  }

  h2 {
    color: #1e41b0;
    margin-top: 15px;
  }

  p {
    font-size: 16px;
    color: #444;
    margin-bottom: 25px;
  }

  a {
    display: inline-block;
    padding: 10px 25px;
    background: #ff7b00; /* LNCT Orange */
    color: white;
    text-decoration: none;
    font-weight: 600;
    border-radius: 6px;
    transition: 0.3s;
    margin: 5px;
  }

  a:hover {
    background: #ff5400;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes pop {
    0% {transform: scale(0.3);}
    100% {transform: scale(1);}
  }
</style>
</head>

<body>

<div class="card">
  <div class="check">✅</div>
  <h2>Complaint Submitted Successfully</h2>
  
  <!-- ✅ New Check Status button at top of card -->
  <a href="userstatus.html">Check Complaint Status</a>
  
  <p>Thank you! Your complaint has been safely recorded in SafeChat.<br>
  Our team will review it soon.</p>

  <a href="index.html">Back to Home</a>
</div>

</body>
</html>
